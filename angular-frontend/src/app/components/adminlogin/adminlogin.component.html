<div class="container">
<div class="row">
  <div class="col-md-6 offset-md-4 col-12">
    <!-- Start of login div -->
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>LOG IN</mat-card-title>
        </mat-card-header>
        <form class="example-form">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input type = "text" matInput placeholder="Username" name="username"  [(ngModel)]="username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input  type = "password" matInput placeholder="Password" name="password" [(ngModel)]="password">
            </mat-form-field>
          </mat-card-content>
          <a mat-stroked-button (click)=checkLogin() color="accent" class="btn-block">Log in</a>
        </form>
      </mat-card>
    </div>
    <!-- End of login div -->
  </div>
</div>
</div>
