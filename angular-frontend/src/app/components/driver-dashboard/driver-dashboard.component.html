<br/>
<div class="container text-center">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          New Delivery Request
        </div>
        <div class="card-body">
          <div *ngIf="newDelivery; else noDelivery">
            <h5 class="card-title">Request Date: {{today}}</h5>
            <p class="card-text">
              Time = {{timeslot | timeSlot}} <br/>
              Delivery Volume = {{deliveryRoute.orderVolume}} <br/>
              Number Of Stops = {{deliveryRoute.deliveryStops.length}}</p>
            <button class="btn btn-success" (click)="acceptDelivery()">Accept</button>
            <button class="btn btn-danger" (click)="rejectDelivery()">Reject</button>
          </div>

          <ng-template #noDelivery>
            <h5 class="card-title">You have no new deliveries at this moment</h5>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
